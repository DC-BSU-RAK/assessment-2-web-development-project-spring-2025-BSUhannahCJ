<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- title/logo and nav bar div -->
    <div class="main_heading">

        <!-- main website heading -->
        <h1>TakeCare.com</h1>

        <!-- navigation bar -->
        <div class="nav_bar">
            <!-- anchor tags linking to other pages -->
            <a href="index.html">Home</a>
            <a href="diet and meal plans.html">Diet & Meal Plans</a>
            <a href="fitness and exercise.html">Fitness & Exercise</a>
            <a href="personal hygiene.html">Personal Hygiene</a>
        </div>
    </div>

    <!-- div to add background image after the nav bar and logo -->
    <div class="background">
        <!-- contact us main div  -->
        <div class="contactus">
            <!-- header -->
            <h2 id="contacth2">Contact Us</h2>
            <!-- wraps the input and buttons together and makes this section a form which means users can insert input  -->
            <form>
                <!--users can input plain text into the placeholder 'your name' -->
                <input type="text" placeholder="Your name..">
                <!--users can input an email into the placeholder 'your email' -->
                <input type="email" placeholder="Your email..">
                <!-- users can input a message in the multi line text area with the placeholder 'write a message' -->
                <textarea placeholder="Write a message.."></textarea>
                <!-- submit button -->
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
